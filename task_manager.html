<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Task Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .input-section {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        #taskInput {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        #taskInput:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }

        #addBtn {
            padding: 15px 25px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        #addBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        #taskList {
            list-style: none;
        }

        .task-item {
            background: white;
            margin: 10px 0;
            padding: 15px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            animation: slideIn 0.3s ease;
        }

        .task-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .task-text {
            flex: 1;
            font-size: 16px;
            color: #333;
        }

        .task-text.completed {
            text-decoration: line-through;
            color: #888;
            opacity: 0.6;
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .complete-btn {
            background: #4caf50;
            color: white;
        }

        .complete-btn:hover {
            background: #45a049;
        }

        .delete-btn {
            background: #f44336;
            color: white;
        }

        .delete-btn:hover {
            background: #da190b;
        }

        .stats {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
            color: #333;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .empty-state {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>âœ… My Task Manager</h1>
        
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="What do you need to do?" maxlength="100">
            <button id="addBtn">Add Task</button>
        </div>

        <ul id="taskList"></ul>

        <div class="stats">
            <span id="taskStats">No tasks yet - add one above!</span>
        </div>
    </div>

    <script>
        // This is where our JavaScript code lives - the brain of our app!
        
        // First, let's grab references to the HTML elements we need
        const taskInput = document.getElementById('taskInput');
        const addBtn = document.getElementById('addBtn');
        const taskList = document.getElementById('taskList');
        const taskStats = document.getElementById('taskStats');

        // This array will store all our tasks
        let tasks = [];

        // Function to add a new task
        function addTask() {
            const taskText = taskInput.value.trim();
            
            // Check if the input is empty
            if (taskText === '') {
                alert('Please enter a task!');
                return;
            }

            // Create a new task object
            const newTask = {
                id: Date.now(), // Simple way to create unique IDs
                text: taskText,
                completed: false
            };

            // Add the task to our array
            tasks.push(newTask);
            
            // Clear the input field
            taskInput.value = '';
            
            // Update the display
            renderTasks();
            updateStats();
        }

        // Function to display all tasks
        function renderTasks() {
            // Clear the current list
            taskList.innerHTML = '';

            // If no tasks, show empty state
            if (tasks.length === 0) {
                taskList.innerHTML = '<li class="empty-state">No tasks yet - you\'re all caught up! ðŸŽ‰</li>';
                return;
            }

            // Create HTML for each task
            tasks.forEach(task => {
                const taskItem = document.createElement('li');
                taskItem.className = 'task-item';
                
                taskItem.innerHTML = `
                    <span class="task-text ${task.completed ? 'completed' : ''}">${task.text}</span>
                    <div class="task-actions">
                        <button class="btn complete-btn" onclick="toggleTask(${task.id})">
                            ${task.completed ? 'Undo' : 'Done'}
                        </button>
                        <button class="btn delete-btn" onclick="deleteTask(${task.id})">Delete</button>
                    </div>
                `;
                
                taskList.appendChild(taskItem);
            });
        }

        // Function to mark a task as complete or incomplete
        function toggleTask(taskId) {
            tasks = tasks.map(task => {
                if (task.id === taskId) {
                    task.completed = !task.completed;
                }
                return task;
            });
            
            renderTasks();
            updateStats();
        }

        // Function to delete a task
        function deleteTask(taskId) {
            tasks = tasks.filter(task => task.id !== taskId);
            renderTasks();
            updateStats();
        }

        // Function to update the statistics
        function updateStats() {
            const totalTasks = tasks.length;
            const completedTasks = tasks.filter(task => task.completed).length;
            const pendingTasks = totalTasks - completedTasks;

            if (totalTasks === 0) {
                taskStats.textContent = 'No tasks yet - add one above!';
            } else {
                taskStats.textContent = `Total: ${totalTasks} | Completed: ${completedTasks} | Pending: ${pendingTasks}`;
            }
        }

        // Event listeners - these make our app interactive!
        addBtn.addEventListener('click', addTask);

        // Allow adding tasks by pressing Enter
        taskInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTask();
            }
        });

        // Focus on the input when the page loads
        taskInput.focus();
    </script>
</body>
</html>
